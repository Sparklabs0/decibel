type Label @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  label: String
  Notes: [Note] @manyToMany(relationName: "LabelNote")
}

type Note @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  audio: [String!]!
  createdAt: String!
  label: String
  transcription: String
  summary: AWSJSON
  favorited: Boolean
  NotesLabel: Label @hasOne
  labels: [Label] @manyToMany(relationName: "LabelNote")
}
 